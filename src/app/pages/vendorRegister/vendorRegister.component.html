<div class="bg">
  <div class="vendorForm">
    <form>
      <h3 class="vendorRegTitle">
        PLEASE COMPLETE FORM BELOW
        <br>
         TO JOIN AS A VENDOR
      </h3>

      <input name="username" placeholder="Enter Username" type="text" [(ngModel)]="newVendorForm.username" />
      <br>

      <input name="company_name" placeholder="Company Name" type="text" [(ngModel)]="newVendorForm.company_name" />
      <br>

      <input name="first_name" placeholder="Contact's First Name" type="text" [(ngModel)]="newVendorForm.first_name" />
      <br>


      <input name="last_name" placeholder="Contact's Last Name" type="text" [(ngModel)]="newVendorForm.last_name" />
      <br>

      <input name="password" placeholder="Enter Password" type="password" [(ngModel)]="newVendorForm.password" />
      <br>


      <input name="email" placeholder="Email Address" type="text" [(ngModel)]="newVendorForm.email" />
      <br>


      <input name="phone_number" placeholder="Phone Number" type="text" [(ngModel)]="newVendorForm.phone_number" />
      <br>


      <input name="website" placeholder="Company Website" type="text" [(ngModel)]="newVendorForm.website" />
      <br>

      <input name="address" placeholder="Company Address" type="text" [(ngModel)]="newVendorForm.street_address" />
      <br>

      <input name="state" placeholder="State Abbreviation" type="text" [(ngModel)]="newVendorForm.state" />
      <br>

      <input name="city" placeholder="City" type="text" [(ngModel)]="newVendorForm.city" />
      <br>

      <input name="zip_code" placeholder="Zipcode" type="text" [(ngModel)]="newVendorForm.zip_code" />
      <br>

      <input name="photo" placeholder="Photo Link" type="text" [(ngModel)]="newVendorForm.photo" />
      <br>

      <input name="description" placeholder="Short Company Description" type="text" [(ngModel)]="newVendorForm.description" />
      <br>

      <input name="license_number" placeholder="Contractor's License#" type="text" [(ngModel)]="newVendorForm.license_number" />
      <br>
      <br>
      <div class="submitBtn">
        <button (click)="createNewVendor()"> Submit </button>
      </div>

    </form>
  </div>
</div>

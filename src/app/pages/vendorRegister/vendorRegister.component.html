<div class="bg">
  <div class="vendorForm">
    <form>
      <h3 class="vendorRegTitle">
        PLEASE COMPLETE FORM BELOW
         TO JOIN AS A VENDOR
      </h3>

      <div class="vRegUsername">
        <input name="username" placeholder="Enter Username" type="text" [(ngModel)]="newVendorForm.username" />
      </div>

      <div class="vRegCompany">
        <input name="company_name" placeholder="Company Name" type="text" [(ngModel)]="newVendorForm.company_name" />
      </div>

      <div class="vRegFirstName">
        <input name="first_name" placeholder="Contact's First Name" type="text" [(ngModel)]="newVendorForm.first_name" />
      </div>

      <div class="vRegLastName">
        <input name="last_name" placeholder="Contact's Last Name" type="text" [(ngModel)]="newVendorForm.last_name" />
      </div>

      <div class="vRegPassword">
        <input name="password" placeholder="Enter Password" type="password" [(ngModel)]="newVendorForm.password" />
      </div>

      <div class="vRegEmail">
        <input name="email" placeholder="Email Address" type="text" [(ngModel)]="newVendorForm.email" />
      </div>

      <div class="vRegPhone">
        <input name="phone_number" placeholder="Phone Number" type="text" [(ngModel)]="newVendorForm.phone_number" />
      </div>

      <div class="vRegWebsite">
        <input name="website" placeholder="Company Website" type="text" [(ngModel)]="newVendorForm.website" />
      </div>

      <div class="vRegAddress">
        <input name="address" placeholder="Company Address" type="text" [(ngModel)]="newVendorForm.street_address" />
      </div>

      <div class="vRegState">
        Select State
          <select name="state" id="state" [(ngModel)]="newVendorForm.state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            </select>
          </div>

      <div class="vRegCity">
        <input name="city" placeholder="City" type="text" [(ngModel)]="newVendorForm.city" />
      </div>

      <div class="vRegZipcode">
       <input name="zip_code" placeholder="Zipcode" type="text" [(ngModel)]="newVendorForm.zip_code" />
      </div>

      <div class="vRegPhoto">
        <input name="photo" placeholder="Photo Link" type="text" [(ngModel)]="newVendorForm.photo" />
      </div>

      <div class="vRegDescription">
        <input name="description" placeholder="Short Company Description" type="text" [(ngModel)]="newVendorForm.description" />
      </div>

      <div class="vRegLicense">
        <input name="license_number" placeholder="Contractor's License#" type="text" [(ngModel)]="newVendorForm.license_number" />
      </div>

      <div class="submitBtn">
        <button (click)="createNewVendor()"> Submit </button>
      </div>

    </form>
  </div>
</div>

<div class="Customer-home">
  <div class="custHome">
    <div class="cust-cards" *ngFor="let post of posts">
      <img class="img" src={{post.photo}}>
      <div class="title"> {{post.title}} </div>
      {{post.description}}
      City: {{post.city}}
      State: {{post.state}}
      Zipcode: {{post.zip_code}}
      Budget: ${{post.budget}}
      Priority: {{post.postPriorityId.type}}
      Created: {{post.created_at}}
    </div>

  </div>

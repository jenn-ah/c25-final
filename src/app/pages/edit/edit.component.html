
<form>
    <div class="form">

        <input type="text" name="username" id="username" placeholder="username" [(ngModel)]="data.username">

        <label for="last_name">last name</label>

                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>

            </div>

        <label for="city">city</label>
        <input type="text" name="city" id="city" placeholder="city" [(ngModel)]="data.city">

        <label for="zip_code">zip_code</label>
        <input type="text" name="zip_code" id="zip_code" placeholder="zipcode" [(ngModel)]="data.zip_code">
    </div>

    <button (click)="editCustomer()">Submit</button>
</form>

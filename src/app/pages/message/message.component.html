<div class="messages-component" *ngIf="isLoggedIn()">
    <div class="messages">
        <div class="message" *ngFor="let message of messages">
            <b>{{ message.user.username }}</b>: {{ message.text }}
        </div>
    </div>

    <app-new-message></app-new-message>
</div>


<div class="messages-component" *ngIf="isVendorLoggedIn()">
    <div class="messages">
        <div class="message" *ngFor="let message of messages">
            <b> {{ message.user.username }}</b>: {{ message.text }}
        </div>
    </div>
    <app-new-message></app-new-message>
</div>

<div class="createPost">
  <div class="createForm">
    <div class="createHeader">
      Create a new post for service here
    </div>
    <form name="NewPostForm">
      <div class="title">
        <input name="title" type="text" placeholder="Title of post" [(ngModel)]="NewPostForm.title" />
      </div>
      <div class="category_id">
        <div class="catIdLabel">
         <label for="category_id">Category</label>
        </div>
        <select name="category_id" id="category_id" [(ngModel)]="NewPostForm.category_id">
          <option value="1">Automotive</option>
          <option value="2">Electrical</option>
          <option value="3">Plumbing</option>
          <option value="4">Landscaping</option>
          <option value="5">Clothing</option>
          <option value="6">Childcare</option>
          <option value="7">Painting</option>
          <option value="8">Carpentry</option>
          <option value="9">Cleaning</option>
          <option value="10">Food</option>
          <option value="11">Other</option>
        </select>
      </div>

      <div class="post_status">
        <label for="post_status_id">Post Status:</label>
        <select name="post_status_id" [(ngModel)]="NewPostForm.post_status_id">
          <option value="1">Open</option>
        </select>
      </div>
      <div class="post_priority_id">
        <div class="postPriorityTitle">
          <label for="post_priority_id">Priority</label>
        </div>
        <select name="post_priority_id" id="" [(ngModel)]="NewPostForm.post_priority_id">
          <option value="1">New Request</option>
          <option value="2">Emergency</option>
        </select>
        <div name="photo">

          <input name="photo" type="text" placeholder="Photo Link" [(ngModel)]="NewPostForm.photo" />
        </div>
        <div name="description">
          <input name="description" type="text" placeholder="Enter Description" [(ngModel)]="NewPostForm.description" />
        </div>
        <div name="city">

          <input name="city" type="text" placeholder="City" [(ngModel)]="NewPostForm.city" />
        </div>
        <div name="state">
          <label for="state">Select State</label>
          <select name="state" id="state" [(ngModel)]="NewPostForm.state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>

        </div>
        <div name="zip_code">
          <input name="zip_code" type="text" placeholder="Zipcode" [(ngModel)]="NewPostForm.zip_code" />
        </div>
        <div name="budget">
          <input name="budget" type="text" placeholder="Budget Amount" [(ngModel)]="NewPostForm.budget" />
        </div>
        <div class="can_bid">
          <label for="can_bid">Bid Available</label>
          <select name="can_bid" id="can_bid" [(ngModel)]="NewPostForm.can_bid">
            <option value=true>true</option>
            <option value=false>false</option>
          </select>
        </div>
        <button (click)="createPost()">Create</button>
      </div>
